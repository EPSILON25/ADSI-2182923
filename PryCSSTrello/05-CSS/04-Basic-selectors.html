<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Selectors </title>
    <style>
        /* Univesal */
       * {
          border: 1px solid red;
          }
        /* Type or Label */

        h3 {
            background-color:gray;
        }
        /* Nested */

        h3 em{
            color: blue;
        }

    </style>
</head>
<body>
    <h1> Universal </h1>
    <h1>Universal 2 ejemplo</h1>
   <ul>
       <li>Element 1</li>
       <li>Element 2</li>
       <li>Element 3</li>
       <li>Element 4</li>
       <li>Element 5</li>
       <li>Element 6</li>
       <li>Element 7</li>
       <li>Element 8</li>
       <li>Element 9</li>
       <li>Element 10</li>
   </ul>
   <h3>Prueba 1</h3>
   <h3>Prueba 2</h3>


   <h3>
       <em>
           <section>Universal</section>
           <section>Type and Label</section>
           <section>Nested</section>
       </em>
   </h3>
</body>
</html>

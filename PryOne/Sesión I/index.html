<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/logoTitle.png" type="image/ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sesión 1</title>
</head>

<body>
     
    <div class="container section">
        <!-- Fila 1 -->
        <div class="row">
            <!-- Columna -->
            <div class="col s12 teal lighten-1">
            <label class="white-text">Columna 1</label>
            </div>
        </div>
        <!-- Finaliza fila 1 -->
        <!-- Fila 2 -->
        <div class="row center">
            <!-- Columna -->
            <div class="col s6 blue-grey lighten-1">
                <label class="white-text">Fila 2 Columna 1 </label>
            </div>
            <div class="col s6 blue-grey lighten-1">
                <label class="white-text">Fila 2 Columna 2 </label>
            </div>
        </div>
        <!-- Finaliza fila 2 -->
        <!-- Fila 3 -->
        <div class="row center">
            <div class="col s4 purple lighten-2"><label class="white-text">Columna 1</label></div>
            <div class="col s4 purple lighten-2"><label class="white-text">Columna 2</label></div>
            <div class="col s4 purple lighten-2"><label class="white-text">Columna 3</label></div>
        </div>
        <!-- Finaliza fila 3 -->
        <!-- Fila 4 -->
        <div class="row center">
            <div class="col s3 #ec407a pink lighten-1"><label class="white-text">F4 C 1</label></div>
            <div class="col s3 #ec407a pink lighten-1"><label class="white-text">F4 C 2</label></div>
            <div class="col s3 #ec407a pink lighten-1"><label class="white-text">F4 C 3</label></div>
            <div class="col s3 #ec407a pink lighten-1"><label class="white-text">F4 C 4</label></div>
        </div>
        <!-- Finaliza fila 4 -->
        <!-- Fila 5 -->
        <div class="row center">
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>
            <div class="col s1 black"><label class="white-text">Smile</label></div>    
        </div>
        <!-- Finaliza fila 5 -->
        <!-- fila 6 -->
        <div class="row center">
            <div class="input-field col s4 "><input type="text" name="user_name" id="user_name"><label for="name">Nombres</label></div>
            <div class="input-field col s4 "><input type="text" name="surname" id="surname"><label for="surname">Apellido Paterno</label></div>
            <div class="input-field col s4 "><input type="text" name="surname_2" id="surname_2"><label for="surname_2">Apellido Materno</label></div>
        </div>
        <!-- Finaliza fila 6 -->
        <!-- Fila 7 -->
        <div class="row center">
            <div class="input-field col s6"><i class="material-icons prefix">phone_android</i><input class="text" name="number" id="number"><label for="number"></label>Teléfono</div>
            <!-- Span Class - Helper Text  -->
            <span class="helper-text" data-error="Teléfono Erróneo" data-success="Teléfono Validado"></span>
            <div class="input-field col s6"><i class="material-icons prefix">location_on</i><input class="text" name="adress" id="adress"><label for="adress"></label>Dirección</div>
            <span class="helper-text" data-error="Dirección Errónea" data-success="Dirección Validada"></span>
        </div>
        <!-- Finaliza Fila 7 -->
        <!-- Finaliza Fila 8 -->
        <div class="row center">
            <div class="input-field col s12">
                <!-- Icono -->
                <i class="material-icons prefix">mark_email_read</i>
                <!-- Campo input donde el usuario ingresa el texto -->
                <input type="email" name="user_email" id="user_email" class="validate">
                <!-- Mostrarle texto informativo al usuario -->
                <label for="user_email">Correo electrónico</label>
                <!-- Texto de ayuda, en caso de que el usuario ingrese un dato erroneo -->
                <span class="helper-text" data-error="Error" data-success="OK"></span>
            </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
